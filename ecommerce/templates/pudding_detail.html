{% extends "master.html" %}

{% block title %}{{ pudding.name }} | Bakeora{% endblock %}

{% block content %}

<div class="container py-5">
  <div class="row">

    <div class="col-md-6">
      {% if pudding.image %}
        <img src="{{ pudding.image.url }}" class="img-fluid">
      {% endif %}
    </div>

    <div class="col-md-6">
      <h2>{{ pudding.name }}</h2>
      <h4>₹{{ pudding.price }}</h4>

      <!-- Add to Cart -->
{% if ps %}
<button class="btn btn-dark mb-2 add-to-cart-btn"
        data-url="{% url 'add_to_cart' ps.id %}">
  Add to Cart
</button>
{% else %}
<p class="text-danger">Cart unavailable</p>
{% endif %}



      <!-- Buy Now -->
<a href="{% url 'buy_now' 'pudding' pudding.id %}" class="btn btn-primary">
  Buy Now
</a>


    </div>

  </div>
</div>

<script>
function getCookie(name) {
  let cookieValue = null;
  if (document.cookie && document.cookie !== '') {
    document.cookie.split(';').forEach(c => {
      c = c.trim();
      if (c.startsWith(name + '=')) {
        cookieValue = decodeURIComponent(c.substring(name.length + 1));
      }
    });
  }
  return cookieValue;
}

document.addEventListener("DOMContentLoaded", function () {
  document.querySelectorAll('.add-to-cart-btn').forEach(button => {
    button.addEventListener('click', function () {

      const url = this.dataset.url;

      fetch(url, {
        method: "POST",
        headers: {
          "X-CSRFToken": getCookie("csrftoken"),
          "X-Requested-With": "XMLHttpRequest"
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Added to cart ✅");
        }
      });

    });
  });
});
</script>


{% endblock %}
