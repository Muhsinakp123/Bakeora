<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset your password</title>
</head>
<body style="margin:0; padding:0; background:#f4f4f4; font-family: 'Segoe UI', Arial, sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:40px 0;">
        <table width="520" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:10px; box-shadow:0 5px 20px rgba(0,0,0,0.08);">

          <tr>
            <td style="padding:30px; text-align:center;">
              <h2 style="margin:0; color:#222;">Reset your password</h2>
            </td>
          </tr>

          <tr>
            <td style="padding:0 30px 20px; color:#555; font-size:15px;">
              Hi <strong>{{ user.get_full_name|default:"Customer" }}</strong>,<br><br>

              We received a request to reset your
              <strong>Bakeora</strong> account password.
            </td>
          </tr>

          <tr>
            <td align="center" style="padding:20px;">
              <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                 style="
                   background:#c9b28c;
                   color:#000;
                   padding:14px 28px;
                   text-decoration:none;
                   border-radius:30px;
                   font-weight:600;
                   display:inline-block;
                 ">
                Reset Password
              </a>
            </td>
          </tr>

          <tr>
            <td style="padding:0 30px 30px; color:#777; font-size:13px;">
              If you didn’t request this, you can safely ignore this email.
              Your password will remain unchanged.
            </td>
          </tr>

          <tr>
            <td style="padding:15px 30px; background:#fafafa; border-top:1px solid #eee; font-size:12px; color:#999; text-align:center;">
              © {{ year|default:"2026" }} Bakeora • Security Team
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
