{% extends 'master.html' %}
{% block content %}

<div class="container py-5">

  <h4 class="mb-4">
    Search results for "{{ query }}"
  </h4>

  {% if results %}

    <div class="row g-3">
      {% for item in results %}
        <div class="col-md-3 col-6">

          <a href="{% url 'search_redirect' item.id %}" class="text-decoration-none text-dark">

            <div class="card h-100 text-center shadow-sm">

              <img src="{{ item.image.url }}" class="card-img-top">

              <div class="card-body">
                <h6>{{ item.name }}</h6>
                <p>â‚¹{{ item.price }}</p>
              </div>

            </div>

          </a>

        </div>
      {% endfor %}
    </div>

  {% else %}
    <p>No items found</p>
  {% endif %}

</div>

{% endblock %}
